[".local/zsh-autocomplete"]
    type = "archive"
    url = "https://github.com/marlonrichert/zsh-autocomplete/archive/main.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "24h"
[".config/oh-my-posh/hanselman.omp.json"]
    type = "file"
    url = "https://gist.githubusercontent.com/shanselman/1f69b28bfcc4f7716e49eb5bb34d7b2c/raw/8e9c9a8736ff4e9e5a863c20833d614549ccbc32/ohmyposhv3-v2.json"
    refreshPeriod = "48h"
[".config/.zsh/headline.zsh-theme"]
    type = "file"
    url = "https://raw.githubusercontent.com/moarram/headline/main/headline.zsh-theme"
    refreshPeriod = "168h" # 1 week
[".local/antigen.zsh"]
    type = "file"
    url = "https://git.io/antigen"
    refreshPeriod = "168h"
[".local/bin/shell_colors"]
    type = "file"
    executable = true
    url = "https://gist.githubusercontent.com/rene-d/b5370efb61db005d7de0ad47959cd46c/raw/b32aa98a602b5f53d5c1977f2cb1a4cf87e28e90/shell_colors"
    refreshPeriod = "168h"
